<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>
        Meta
    </h1>
    <p>
        This page includes stats about the code of this website
    </p>    

    <div id="stats">
        <script type="module" src="./main.js"></script>
    </div>

    <h2>Commits by time of day</h2>

    <div id="scrolly-1">
        <div id="scatter-story">some filler text here</div>
        <div id="scatter-plot">
            <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd>
        <a href="" id="commit-link" target="_blank"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Added</dt>
    <dd id="commit-added-lines"></dd>
        </div>
    </div>

    </dl>
    <label> Show commits until
        <input type="range" id="commit-progress" min="0" max="100">
        <time id="commit-time2"></time>
    </label>

    <script type="module" src="../global.js"></script>

    <dl id="files">
    <!-- we want the following structure for each file:
    <div>
        <dt>
        <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
    </div>
    -->
    </dl>
    

</body>


</html>
